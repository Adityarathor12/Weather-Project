<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather Finder</h1>
    <form>
      <input type="text" placeholder="Enter City Name" name="city" id="city-input">
    </form>
    <button type="submit" id="submit-btn">Check Weather</button>
    <div class="weather-result">
      <h2 id="city-name"> </h2>
      <p id="temperature"></p>
      <p id="condition"></p>
    </div>
  </div>
  <script src="./first.js"></script>
</body>
</html>
